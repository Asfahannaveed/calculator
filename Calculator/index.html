<! DOCTYPE html>  
<html>  
    <head>  
    <meta charset="utf-8">  
    <title>  
       Asfahan ka cal
    </title>
    <link rel="stylesheet" href="style.css">  

  
</head>  
<body>  
     
    <div class="calculatormain">    
        <div class="display">  
        <input type="text" readonly size="15px" id="d">  
        </div>    
        <div class="keys">    
               <div style="margin-top: 10px;" class="div" > <input type="button" class="button gray" value="mrc" >  
               <input type="button" class="button gray" value="m-" >  
               <input type="button" class="button gray" value="m+">  
               <input type="button" class="button pink" value="/" onclick='v("/")'> </div>    
               <div class="div" > <input type="button" class="button black" value="7" onclick='v("7")'>  
               <input type="button" class="button black" value="8" onclick='v("8")'>  
               <input type="button" class="button black" value="9" onclick='v("9")'>  
               <input type="button" class="button pink" value="*" onclick='v("*")'> </div>    
               <div class="div" > <input type="button" class="button black" value="4" onclick='v("4")'>  
               <input type="button" class="button black" value="5" onclick='v("5")'>  
               <input type="button" class="button black" value="6" onkeydown="v(6)" onclick='v("6")'>  
               <input type="button" class="button pink" value="-" onclick='v("-")'> </div>    
               <div class="div" > <input type="button" class="button black" value="1" onclick='v("1")'>  
               <input type="button" class="button black" value="2" onclick='v("2")'>  
               <input type="button" class="button black" value="3" onclick='v("3")'>  
               <input type="button" class="button pink" value="+" onclick='v("+")'> </div>    
               <div class="div" > <input type="button" class="button black" value="0" onclick='v("0")'>   
               <input type="button" class="button black" value="." onclick='v(".")'>  
               <input type="button" class="button black" value="C" onclick='c("")'>  
               <input type="button" class="button orange" value="=" onclick='e()'> </div>    
        </div>    
</div>   

<script src="app.js"></script>

</body>  
</html>
